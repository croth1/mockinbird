[def]
gff_db = /path/to/gff/db
filter_gff = /path/to/filter/gff
genome_file = /path/to/genome.fa
negative_set_gff = /path/to/rnd/sample/gff

[FilterSites]
skip = yes
type = gff_filter
filter_gff = ${def:filter_gff}
padding_bp = 10
features = tRNA_gene,snRNA_gene,snoRNA_gene,rRNA_gene
file_postfix = 'filtered'

[Centerplot]
skip = yes
type = center_plot
gff_file = ${def:gff_db}/foo.gff
output_prefix = foo_center_plot
downstream_bp = 1000
upstream_bp = 1000
gene_bp = 750
min_trscr_size_bp = 0
max_trscr_size_bp = 5000
smoothing_window = 20
labelCenterA = TSS
labelCenterB = pA
labelBody = gene
remove_tmp_files = yes

[Heatmap]
skip = yes
type = heatmap_plot
gff_file = ${def:gff_db}/foo.gff
output_prefix = foo_heatmap_plot
downstream_bp = 4000
upstream_bp = 1000
min_trscr_size_bp = 0
max_trscr_size_bp = 5000
xbins = 500
ybins = 500
x_pixels = 500
y_pixels = 500
remove_tmp_files = yes

[Heatmap Small]
skip = yes
type = heatmap_small_plot
gff_file = ${def:gff_db}/foo.gff
output_prefix = foo_heatmap_plot
downstream_bp = 500
upstream_bp = 1000
min_trscr_size_bp = 0
max_trscr_size_bp = 5000
xbins = 500
ybins = 500
x_pixels = 500
y_pixels = 500
remove_tmp_files = yes

[KmerCountPlot]
skip = yes
type = kmer_count_plot
genome_fasta = ${def:genome_file}
output_prefix = kmer_count
kmer_k = 3
first_index = 0
last_index = 1500
width = 50
sort_key = occ
gff_exclude_path =
gff_padding = 20
remove_tmp_files = yes

[KmerLogOddPlot]
skip = yes
type = kmer_logodd_plot
output_prefix = kmer_logodd
genome_fasta = ${def:genome_file}
n_negset_seqs = 20000
negative_set_gff = ${def:negative_set_gff}
kmer_k = 4
sort_key = occ
use_quantiles = yes
gff_exclude_path =
remove_tmp_files = yes

[Transition Frequencies]
skip = yes
type = tr_freq_plot
output_prefix = tr_freq_plot
min_cov = 5
y_axis_limit = 0
remove_tmp_files = yes

[XXmotif]
skip = yes
type = xxmotif
genome_fasta = ${def:genome_file}
output_prefix = xxmotif
n_negative_seqs = 20000
negative_set_gff = ${def:negative_set_gff}
plot_top_n_pwm = 3
first_index = 0
last_index = 1500
width = 12
sort_key = occ
gff_exclude_path =
gff_padding = 20
remove_tmp_files = yes

[SecStrucIndicator]
skip = yes
type = ss_indicator
output_prefix = ssenergy
genome_fasta = ${def:genome_file}
sample_gff = ${def:negative_set_gff}
first_index = 0
last_index = 1500
width = 15
sort_key = occ
remove_tmp_files = yes
